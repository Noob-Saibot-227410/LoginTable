<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="img/davi-logo.png">
	<title>tabela de cadastros</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="background-image: url('img/hack.jpg');">
	<div class="container">
		<div class="logo">
			<div style="text-align:center;">
				<img src="img/davi-logo.png" alt="dataRain logo">
			  </div>			  
			<h1 style="color: blanchedalmond;">tabela de cadastros</h1>
		</div>
		<form id="login-form">
			<h2>Login</h2>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Login</button>
		</form>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
