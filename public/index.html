<!DOCTYPE html>
<html>
<head>
	<link href="https://www.datarain.com.br/wp-content/themes/datarain/images/favicon.png" rel="shortcut icon">
	<title>Employees Users</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="background-image: url('img/hack.jpg');">
	<div class="container">
		<div class="logo">
			<div style="text-align:center;">
				<img src="img/davi-logo.png">
			  </div>			  
			<h1 style="color: rgb(7, 7, 7);">Employees Users</h1>
		</div>
		<form id="login-form">
			<h2>Login</h2>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">Login</button>
		</form>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
