<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="img/davi-logo.png">
  <meta charset="utf-8" />
  <title>tabela de cadastros</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/employees-active.js"></script>
</head>
<body style="background-image: url('img/hack.jpg');">
  <header style="text-align: center;">
    <div class="logo">
      <img src="img/davi-logo.png"/>
      <h3 style="color: black;">Employees Fields</h3>
    </div>
  </header>
  <main>
    <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
      <button type="button" id="addButton" style="display: block; margin-bottom: 10px; text-align: center;">Adicionar Linha</button>
      <button type="button" id="clearAll" style="display: block; margin-bottom: 10px; text-align: center;">Clear All</button>
      <table id="tableFields">
        <thead>
          <tr>
            <th>NOME</th>
            <th>CARGO</th>
            <th>PROJETO</th>
            <th>DATA ENTRY</th>
            <th>-</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    
      <button type="button" id="exitButton" style="position: absolute; right: 10px; top: 10px;">Sair</button>
    </div>
    
  </main>
</body>
</html>
